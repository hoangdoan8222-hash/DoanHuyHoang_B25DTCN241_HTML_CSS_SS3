<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Form Đặt Lịch Tư Vấn Học Tập</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
        }
        .container {
            width: 500px;
            margin: 40px auto;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 120px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 250px;
            padding: 5px;
        }
        textarea {
            height: 80px;
        }
        button {
            padding: 6px 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Form Đặt Lịch Tư Vấn Học Tập</h1>

    <form>
        <div class="form-group">
            <label>Họ và tên:</label>
            <input type="text" name="fullname" required>
        </div>

        <div class="form-group">
            <label>Chọn ngày giờ:</label>
            <input type="datetime-local" name="datetime" required>
        </div>

        <div class="form-group">
            <label>Loại dịch vụ:</label>
            <select name="service">
                <option>Tư vấn học tập</option>
                <option>Hướng nghiệp</option>
            </select>
        </div>

        <div class="form-group">
            <label>Ghi chú:</label>
            <textarea name="note"></textarea>
        </div>

        <div class="form-group">
            <la></la bel>
            <button type="submit">Đặt lịch</button>
        </div>
    </form>
</div>

</body>
</html>
