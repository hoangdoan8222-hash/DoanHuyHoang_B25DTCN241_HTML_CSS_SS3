<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Đăng ký hội viên</title>


</head>

<body>

<h2>ĐĂNG KÝ HỘI VIÊN CÂU LẠC BỘ</h2>

<form>

    <div class="row">
        <label>Họ và tên:</label>
        <input type="text"> 
    </div>

    <div class="row">
        <label>Ngày sinh:</label>
        <input type="date">
    </div>

    <div class="row">
   <label>Giới tính:</label>
  <input type="radio" name="gender"> Nam 
  <input type="radio" name="gender"> Nữ 
    </div>

    <div class="row">
        <label>Số điện thoại:</label>
        <input type="tel">
    </div>

    <div class="row">
        <label>Email:</label>
        <input type="email">
    </div>

    <div class="row">
        <label>Tên công ty:</label>
        <input type="text">
    </div>

    <div class="row">
        <label>Vai trò trong công ty:</label>
        <select>
            <option>Giám đốc điều hành (CEO)</option>
            <option>Quản lý cấp cao</option>
            <option>Nhà sáng lập</option>
            <option>Chủ doanh nghiệp</option>
        </select>
    </div>

    <div class="row">
        <label>Quy mô công ty:</label>
        <select>
            <option>Doanh nghiệp nhỏ</option>
            <option>Doanh nghiệp vừa</option>
            <option>Tập đoàn</option>
        </select>
    </div>

    <div class="row">
        <label>Ngành nghề công ty:</label>
        <input type="text">
    </div>

    <div class="row">
        <label>Lý do tham gia câu lạc bộ:</label>
        <textarea></textarea>
    </div>

    <div class="row">
        <label>Kinh nghiệm lãnh đạo:</label>
        <textarea></textarea>
    </div>

    <div class="row">
        <label>Mục tiêu khi tham gia câu lạc bộ:</label>
        <textarea></textarea>
    </div>

    <div class="row">
        <label>Chương trình sự kiện mong muốn tham gia:</label>
        <input type="checkbox"> Networking
        <input type="checkbox"> Workshops
        <input type="checkbox"> Hội thảo
    </div>

    <div class="row">
        <label>Đăng ký nhận bản tin:</label>
        <input type="checkbox"> Có
    </div>

    <div class="row">
        <label></label>
        <button class="submit-btn" type="submit">Đăng ký hội viên</button>
    </div>

</form>

</body>
</html>
