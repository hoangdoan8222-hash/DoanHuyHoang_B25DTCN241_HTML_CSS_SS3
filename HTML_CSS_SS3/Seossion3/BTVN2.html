<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Form Đặt Mua Tài Liệu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Form Đặt Mua Tài Liệu Lập Trình</h1>

    <form>
        <div class="form-group">
            <label>Chọn tài liệu:</label>
            <select name="tailieu">
                <option>Tài liệu môn HTML&CSS</option>
                <option>Tài liệu môn Javascript</option>
            </select>
        </div>

        <div class="form-group">
            <label>Số lượng:</label>
            <input type="number" name="soluong" value="1" min="1">
        </div>

        <div class="form-group">
            <label>Ghi chú:</label>
            <textarea name="ghichu"></textarea>
        </div>

        <div class="form-group">
            <label>Địa chỉ giao hàng:</label>
            <textarea name="diachi"></textarea>
        </div>

        <div class="form-group">
            <button type="submit">Đặt mua</button>
        </div>
    </form>
</div>

</body>
</html>
